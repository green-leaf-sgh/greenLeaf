<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>login</title>
		<link rel="icon" href="img/GL-logoO1-circle.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="img/GL-logoO1-circle.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/bootstrap.js"></script>
		<link rel="stylesheet" href="css/gl-login-style.css">
		<script src="js/gl-login-script.js"></script>
	</head>
	<body>
		<!-- navbar -->
		<nav class="navbar navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="index.html">
		      <img class="clogo" src="img\GL-logo-w600-h160.ico" alt="logo">
					<img class="plogo" src="img\GL-logoT-w324-h100.ico" alt="logo">
		    </a>
		  </div>
		</nav>
		<!-- contant -->
		<div class="container h-100">
			<div class="d-flex justify-content-center h-100">
				<div class="user_card">
					<div class="d-flex justify-content-center">
						<div class="brand_logo_container">
							<img src="img\GL-logoO1-w140-h142.png" class="brand_logo" alt="Logo">
						</div>
					</div>
					<div class="d-flex justify-content-center form_container">
						<form>
							<div class="input-group mb-3">

								<input type="text" name="" class="form-control input_user" value="" placeholder="username">
							</div>
							<div class="input-group mb-2">

								<input type="password" name="" class="form-control input_pass" value="" placeholder="password">
							</div>
							<div class="form-group">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="customControlInline">
									<label class="custom-control-label" for="customControlInline">Remember me</label>
								</div>
							</div>
								<div class="d-flex justify-content-center mt-3 login_container">
				 		<button type="button" name="button" class="btn login_btn">Login</button>
				  		</div>
						</form>
					</div>
					<div class="mt-4">
						<div class="d-flex justify-content-center links">
							Don't have an account?
						</div>
						<div class="d-flex justify-content-center links">
							Apply to get your system now
						</div>
						<div class="d-flex justify-content-center links">
							<a href="apply.html">Apply</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- footer -->
		<footer class="container-fluid position-absolute top-100 bottom-0">
				&copy; Green Leaf | Designed by M.A.Q.S.
		</footer>
	</body>
</html>
